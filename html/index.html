<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Sensor Administration</title>
      <link rel="stylesheet" href="style.css">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.2/mqttws31.min.js" type="text/javascript"></script>
      <script src="mqttparam.js" type="text/javascript"></script>
   </head>
   <body>
      <div class="wrapper">
         <h1>Sensor Administration</h1>
         <form id="connection-information-form">
            <b>Hostname or IP Address:</b>
            <input id="host" type="text" name="host" value="192.168.0.20"><br>
            <b>Port:</b>
            <input id="port" type="text" name="port" value="9001"><br>
            <b>Topic:</b>
            <input id="topic" type="text" name="topic" value="#"><br><br>
            <input type="button" onclick="startConnect()" value="Connect">
            <input type="button" onclick="startDisconnect()" value="Disconnect">
            <input type="button" onclick="rescan()" value="Rescan">
         </form>
         <div id="devices"></div>
         <div id="messages"></div>
      </div>
   </body>
</html>
